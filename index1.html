<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desa's Next Baby Namer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        h1 {
            color: #333;
        }

        #slot-machine {
            border: 4px solid #444;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            background-color: white;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }

        .vowel {
            font-size: 80px;
            font-weight: bold;
            margin: 20px 10px;
            color: #444;
            letter-spacing: 10px;
        }

        .vowels-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .letter-L {
            font-size: 80px;
            font-weight: bold;
            color: #444;
        }

        button {
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <h1>Vowel Slot Machine</h1>
    <div id="slot-machine">
        <div class="vowels-container">
            <div class="letter-L">L</div>
            <div id="vowel1" class="vowel">?</div>
            <div class="letter-L">L</div>
            <div id="vowel2" class="vowel">?</div>
        </div>
        <button onclick="spin()">Spin the Wheels!</button>
    </div>

    <script>
        const vowels = ['A', 'E', 'I', 'O', 'U', 'Y', 'EE'];

        function spin() {
            // Random selection for each wheel
            const randomIndex1 = Math.floor(Math.random() * vowels.length);
            const randomIndex2 = (randomIndex1 + Math.floor(Math.random() * (vowels.length - 1)) + 1) % vowels.length;

            const selectedVowel1 = vowels[randomIndex1];
            const selectedVowel2 = vowels[randomIndex2];

            // Show a brief animation for both wheels with different letters
            let counter1 = 0;
            let counter2 = 1; // Start from a different point for the second wheel
            const interval = setInterval(() => {
                document.getElementById('vowel1').textContent = vowels[counter1 % vowels.length];
                document.getElementById('vowel2').textContent = vowels[counter2 % vowels.length];
                counter1++;
                counter2++;
            }, 100); // Speed of the letter change

            // Stop the animation after a short time and show the results
            setTimeout(() => {
                clearInterval(interval);
                document.getElementById('vowel1').textContent = selectedVowel1;
                document.getElementById('vowel2').textContent = selectedVowel2;
            }, 2000); // Duration of the "spinning" effect
        }
    </script>

</body>
</html>
