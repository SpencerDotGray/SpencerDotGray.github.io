<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON to Table</title>
    
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="table-responsive">
            <table class="table table-bordered" id="userdata">
                <thead class="thead-dark">
                    <tr>
                        <th>Name</th>
                        <th>Types</th>
                        <th>1x</th>
                        <th>2x</th>
                        <th>4x</th>
                        <th>8x</th>
                        <th>0.5x</th>
                        <th>0.25x</th>
                        <th>0.125x</th>
                        <th>0x</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="toggleColumns">
            <label class="form-check-label" for="toggleColumns">Collapse Columns</label>
        </div>
    </div>

    <script>
        const jsonFilePath = './Pokemon.json';

        fetch(jsonFilePath)
            .then((response) => response.json())
            .then((jsonData) => {
                populateTable(jsonData);
            })
            .catch((error) => {
                console.error('Error fetching JSON:', error);
            });

        function populateTable(data) {
            const tableBody = document.querySelector('#userdata tbody');
            tableBody.innerHTML = '';

            data.forEach((item) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.Name}</td>
                    <td>${item.Types}</td>
                    <td>${item['1x']}</td>
                    <td>${item['2x']}</td>
                    <td>${item['4x']}</td>
                    <td>${item['8x']}</td>
                    <td>${item['0.5x']}</td>
                    <td>${item['0.25x']}</td>
                    <td>${item['0.125x']}</td>
                    <td>${item['0x']}</td>
                `;

                tableBody.appendChild(row);
            });
        }

        // Toggle column visibility
        const toggleColumns = document.getElementById('toggleColumns');
        toggleColumns.addEventListener('change', () => {
            const table = document.getElementById('userdata');

            if (toggleColumns.checked) {
                // Hide columns
                table.classList.add('table-collapsed');
            } else {
                // Show all columns
                table.classList.remove('table-collapsed');
            }
        });
    </script>

    <!-- Add Bootstrap JS and jQuery (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
