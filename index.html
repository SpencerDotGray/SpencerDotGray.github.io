<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON to Table</title>
</head>
<body>
    <table id="userdata" border="2">
        <thead>
            <tr>
                <th>Name</th>
                <th>Types</th>
                <th>1x</th>
                <th>2x</th>
                <th>4x</th>
                <th>8x</th>
                <th>0.5x</th>
                <th>0.25x</th>
                <th>0.125x</th>
                <th>0x</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        // Define the path to your local JSON file
        const jsonFilePath = './Pokemon.json';

        // Fetch the JSON file
        fetch(jsonFilePath)
            .then((response) => response.json())
            .then((jsonData) => {
                populateTable(jsonData);
            })
            .catch((error) => {
                console.error('Error fetching JSON:', error);
            });

        function populateTable(data) {
            const tableBody = document.querySelector('#userdata tbody');
            tableBody.innerHTML = ''; // Clear the table body

            data.forEach((item) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.Name}</td>
                    <td>${item.Types}</td>
                    <td>${item['1x']}</td>
                    <td>${item['2x']}</td>
                    <td>${item['4x']}</td>
                    <td>${item['8x']}</td>
                    <td>${item['0.5x']}</td>
                    <td>${item['0.25x']}</td>
                    <td>${item['0.125x']}</td>
                    <td>${item['0x']}</td>
                `;

                tableBody.appendChild(row);
            });
        }
    </script>
</body>
</html>
