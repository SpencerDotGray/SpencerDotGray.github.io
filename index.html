<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON to Table</title>
    
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <table class="table table-bordered table-striped" id="userdata">
            <thead class="thead-dark">
                <tr>
                    <th>Name</th>
                    <th>Types</th>
                    <th>1x</th>
                    <th>2x</th>
                    <th>4x</th>
                    <th>8x</th>
                    <th>0.5x</th>
                    <th>0.25x</th>
                    <th>0.125x</th>
                    <th>0x</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script>
        const jsonFilePath = './Pokemon.json';

        fetch(jsonFilePath)
            .then((response) => response.json())
            .then((jsonData) => {
                populateTable(jsonData);
            })
            .catch((error) => {
                console.error('Error fetching JSON:', error);
            });

        function populateTable(data) {
            const tableBody = document.querySelector('#userdata tbody');
            tableBody.innerHTML = '';

            data.forEach((item) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.Name}</td>
                    <td>${item.Types}</td>
                    <td>${item['1x'].split(',').join('<br>')}</td>
                    <td>${item['2x'].split(',').join('<br>')}</td>
                    <td>${item['4x'].split(',').join('<br>')}</td>
                    <td>${item['8x'].split(',').join('<br>')}</td>
                    <td>${item['0.5x'].split(',').join('<br>')}</td>
                    <td>${item['0.25x'].split(',').join('<br>')}</td>
                    <td>${item['0.125x'].split(',').join('<br>')}</td>
                    <td>${item['0x'].split(',').join('<br>')}</td>
                `;

                tableBody.appendChild(row);
            });
        }
    </script>

    <!-- Add Bootstrap JS and jQuery (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
